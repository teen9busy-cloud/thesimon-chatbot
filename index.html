<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더심온 소방상담</title>
    <style>
        body { font-family: sans-serif; background-color: #f5f7fb; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #fff; padding: 20px; }
        #login-screen input { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 18px; }
        #login-screen button { width: 90%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 10px; font-size: 18px; }

        #chat-screen { display: none; flex-direction: column; height: 100%; }
        header { background: #007bff; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-size: 18px; font-weight: bold; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .message { 
            max-width: 80%; padding: 12px 16px; border-radius: 15px; font-size: 18px; line-height: 1.6; 
            white-space: pre-wrap; /* 띄어쓰기 및 줄바꿈 보존 */
            word-break: keep-all; 
        }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .bot { align-self: flex-start; background: #fff; color: #333; border: 1px solid #eee; }

        #input-area { padding: 15px; background: #fff; display: flex; gap: 10px; border-top: 1px solid #eee; }
        #user-input { flex: 1; border: 1px solid #ddd; border-radius: 20px; padding: 12px 15px; font-size: 18px; outline: none; }
        #send-btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-screen">
    <h2>더심온 소방상담</h2>
    <input type="text" id="userName" placeholder="성함">
    <input type="number" id="userPhone" placeholder="전화번호 뒷자리 4자리">
    <button onclick="startChat()">상담 시작</button>
</div>

<div id="chat-screen">
    <header><span>더심온</span><button onclick="location.reload()" style="background:none; border:1px solid #fff; color:white; border-radius:10px; padding:5px 10px; font-size:14px;">상담 종료</button></header>
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="메시지를 입력하세요..." onkeypress="if(event.keyCode===13) sendMessage()">
        <button id="send-btn" onclick="sendMessage()">전송</button>
    </div>
</div>

<script>
    const GAS_URL = "여기에_배포한_URL을_입력하세요";
    let userId = "";

    function startChat() {
        const name = document.getElementById('userName').value.trim();
        const phone = document.getElementById('userPhone').value.trim();
        if(name && phone.length===4) {
            userId = name + "_" + phone;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            addMessage("반갑습니다. 대원님을 위한 따뜻한 동료, 더심온입니다. 오늘 어떤 일이 있으셨나요?", 'bot');
        } else { alert("정보를 정확히 입력해주세요."); }
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if(!message) return;
        addMessage(message, 'user');
        input.value = '';

        try {
            const response = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ userId, message }) });
            const data = await response.json();
            addMessage(data.reply, 'bot');
        } catch(e) { addMessage("연결 오류가 발생했습니다. 잠시 후 다시 시도해주세요.", 'bot'); }
    }

    function addMessage(text, sender) {
        const window = document.getElementById('chat-window');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + sender;
        msgDiv.innerText = text;
        window.appendChild(msgDiv);
        window.scrollTop = window.scrollHeight;
    }
</script>
</body>
</html>
