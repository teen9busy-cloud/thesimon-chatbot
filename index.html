<div id="login-screen">
    <h2>ë”ì‹¬ì˜¨ ì†Œë°©ìƒë‹´</h2>

<div id="chat-screen">
    <header>
        <span>ë”ì‹¬ì˜¨</span>

    <div id="input-area">

        <textarea id="user-input" rows="1" placeholder="ë©”ì‹œì§€ ì…ë ¥..." oninput="autoResize(this)"></textarea>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby23YAnHu0H2lUgEagmh80GtTywBy1wMFkjlCoMbr_w6bxZ70X3DGNkwRsF7FcDGFqD/exec";
    let userId = "";

    function autoResize(obj) {
        obj.style.height = "auto";
        obj.style.height = obj.scrollHeight + "px";
    }

    function startChat() {
        const name = document.getElementById('userName').value.trim();
        const phone = document.getElementById('userPhone').value.trim();
        if (name && phone.length === 4) {
            userId = name + "_" + phone;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            addMessage("ì•ˆë…•í•˜ì„¸ìš”. ì†Œë°© ëŒ€ì›ë‹˜ì„ ìœ„í•œ ë”°ëœ»í•œ ë™ë£Œ, ë”ì‹¬ì˜¨ì…ë‹ˆë‹¤. ì˜¤ëŠ˜ í•˜ë£¨ëŠ” ì–´ë– ì…¨ë‚˜ìš”?", 'bot');
        } else { alert("ì •ë³´ë¥¼ ì •í™•íˆ ì…ë ¥í•´ì£¼ì„¸ìš”."); }
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        input.value = '';
        input.style.height = "auto";

        const loadingId = addLoadingIndicator();

        try {
            const response = await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ userId: userId, message: message, isEnd: false })
            });
            const data = await response.json();
            removeLoadingIndicator(loadingId);
            typeWriter(data.reply);
        } catch (e) {
            removeLoadingIndicator(loadingId);
            addMessage("ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.", 'bot');
        }
    }

    function addMessage(text, sender) {
        const window = document.getElementById('chat-window');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + sender;
        msgDiv.innerText = text;
        window.appendChild(msgDiv);
        window.scrollTop = window.scrollHeight;
        return msgDiv;
    }

    function typeWriter(text) {
        const window = document.getElementById('chat-window');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message bot';
        window.appendChild(msgDiv);
        
        let i = 0;
        function typing() {
            if (i < text.length) {
                msgDiv.innerText += text.charAt(i);
                i++;
                window.scrollTop = window.scrollHeight;
                setTimeout(typing, 40); // íƒ€ì´í•‘ ì†ë„ ì¡°ì ˆ (40ms)
            }
        }
        typing();
    }

    function addLoadingIndicator() {
        const window = document.getElementById('chat-window');
        const id = 'loading-' + Date.now();
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message bot';
        msgDiv.id = id;
        msgDiv.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
        window.appendChild(msgDiv);
        window.scrollTop = window.scrollHeight;
        return id;
    }

    function removeLoadingIndicator(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
    }

    function startVoice() {
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!window.SpeechRecognition) { alert("ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤."); return; }
        const recognition = new SpeechRecognition();
        recognition.lang = 'ko-KR';
        recognition.start();
        recognition.onresult = (e) => {
            document.getElementById('user-input').value = e.results[0][0].transcript;
            autoResize(document.getElementById('user-input'));
        };
    }

    async function endChat() {
        if (!confirm("ìƒë‹´ì„ ì¢…ë£Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
        await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ userId: userId, isEnd: true }) });
        location.reload();
    }
</script>
