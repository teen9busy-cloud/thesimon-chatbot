<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>더심온 - 소방 상담</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        :root {
            --main-color: #007bff;
            --bg-color: #f5f7fb;
            --text-size: 19px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            overflow: hidden;
        }

        /* 설치 안내 레이어 (브라우저 접속 시에만 노출) */
        #install-guide {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            color: white;
            text-align: center;
            padding: 60px 25px;
            box-sizing: border-box;
        }

        .install-btn {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 30px;
        }

        /* 로그인 화면 */
        #login-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #fff;
            padding: 30px;
        }

        input {
            width: 100%;
            max-width: 350px;
            padding: 18px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 18px;
            box-sizing: border-box;
        }

        .start-btn {
            width: 100%;
            max-width: 350px;
            padding: 18px;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* 채팅 화면 */
        #chat-screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        header {
            background: var(--main-color);
            color: white;
            padding: env(safe-area-inset-top) 20px 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: var(--text-size);
            word-break: keep-all;
            white-space: pre-wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user { align-self: flex-end; background: var(--main-color); color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: white; border: 1px solid #eee; color: #222; border-top-left-radius: 4px; }

        /* 로딩 애니메이션 */
        .typing-dots { display: flex; gap: 4px; padding: 5px 0; }
        .typing-dots span { width: 6px; height: 6px; background: #bbb; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-7px); } }

        #input-area {
            padding: 15px 15px calc(15px + env(safe-area-inset-bottom)) 15px;
            background: white;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        #user-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 12px 18px;
            font-size: var(--text-size);
            max-height: 120px;
            outline: none;
            resize: none;
            font-family: inherit;
        }

        #send-btn {
            background: var(--main-color);
            width: 48px; height: 48px;
            border-radius: 50%;
            border: none;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div id="install-guide">
    <img src="icon.png" width="80" style="border-radius:20px; margin-bottom:20px;">
    <h2>더심온 상담 앱 설치</h2>
    <p>바탕화면에 아이콘을 만들면<br>매번 링크를 찾을 필요 없이 바로 상담이 가능합니다.</p>
    <button id="pwa-install-btn" class="install-btn">앱 설치하기</button>
    <button onclick="showApp()" style="margin-top:25px; background:none; border:none; color:#bbb; text-decoration:underline;">그냥 웹으로 이용할게요</button>
</div>

<div id="login-screen">
    <img src="icon.png" width="90" style="border-radius: 20px; margin-bottom: 20px;">
    <h2>더심온 소방상담</h2>
    <input type="text" id="userName" placeholder="성함">
    <input type="number" id="userPhone" placeholder="전화번호 뒷자리 4자리">
    <button class="start-btn" onclick="startChat()">상담 시작하기</button>
</div>

<div id="chat-screen">
    <header><span>더심온</span><button onclick="location.reload()" style="background:none; border:1px solid #fff; color:#fff; border-radius:10px; padding:5px 10px; font-size:14px;">종료</button></header>
    <div id="chat-window"></div>
    <div id="input-area">
        <textarea id="user-input" rows="1" placeholder="메시지 입력..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
        <button id="send-btn" onclick="sendMessage()"><svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
    </div>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby23YAnHu0H2lUgEagmh80GtTywBy1wMFkjlCoMbr_w6bxZ70X3DGNkwRsF7FcDGFqD/exec";
    let userId = "";
    let deferredPrompt;

    // 접속 환경 확인 및 화면 제어
    window.addEventListener('load', () => {
        // 안드로이드 스튜디오에서 설정할 표식(TheSimonApp) 확인
        const isApp = navigator.userAgent.includes("TheSimonApp");
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;

        if (isApp || isStandalone) {
            // 앱이거나 홈 화면 아이콘으로 접속한 경우 바로 로그인 노출
            showApp();
        } else {
            // 일반 웹 브라우저 접속 시 설치 안내 노출
            document.getElementById('install-guide').style.display = 'block';
        }
    });

    function showApp() {
        document.getElementById('install-guide').style.display = 'none';
        document.getElementById('login-screen').style.display = 'flex';
    }

    // 설치 로직 (웹 브라우저용)
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
    });

    document.getElementById('pwa-install-btn').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') showApp();
            deferredPrompt = null;
        } else {
            alert("브라우저 메뉴의 '앱 설치' 또는 '홈 화면에 추가'를 이용해 주세요.");
        }
    });

    // 상담 로직
    function startChat() {
        const n = document.getElementById('userName').value.trim();
        const p = document.getElementById('userPhone').value.trim();
        if(n && p.length === 4) {
            userId = n + "_" + p;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            typeWriter("대원님, 반갑습니다. 따뜻한 상담사 더심온입니다. 오늘 어떤 일이 있으셨나요?");
        } else {
            alert("정보를 정확히 입력해주세요.");
        }
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const msg = input.value.trim();
        if(!msg) return;
        addMessage(msg, 'user');
        input.value = '';
        input.style.height = 'auto';
        const loadingId = showLoading();
        try {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ userId, message: msg }) });
            const data = await res.json();
            hideLoading(loadingId);
            typeWriter(data.reply);
        } catch(e) {
            hideLoading(loadingId);
            addMessage("연결 상태를 확인해 주세요.", 'bot');
        }
    }

    function addMessage(t, s) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = 'message ' + s;
        div.innerText = t;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    function typeWriter(t) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = 'message bot';
        win.appendChild(div);
        let i = 0;
        function typing() {
            if (i < t.length) {
                div.innerText += t.charAt(i);
                i++;
                win.scrollTop = win.scrollHeight;
                setTimeout(typing, 35);
            }
        }
        typing();
    }

    function showLoading() {
        const win = document.getElementById('chat-window');
        const id = 'loading-' + Date.now();
        const div = document.createElement('div');
        div.className = 'message bot';
        div.id = id;
        div.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
        return id;
    }

    function hideLoading(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
    }

    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
</script>
</body>
</html>
