<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>더심온 - 소방 상담</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        :root {
            --main-color: #007bff;
            --bg-color: #f5f7fb;
            --text-size: 19px;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            overflow: hidden;
        }

        /* 설치 안내 레이어 */
        #install-guide {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            color: white;
            text-align: center;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        #chat-screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        header {
            background: var(--main-color);
            color: white;
            padding: env(safe-area-inset-top) 20px 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: var(--text-size);
            word-break: keep-all;
            white-space: pre-wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user { align-self: flex-end; background: var(--main-color); color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: white; border: 1px solid #eee; color: #222; border-top-left-radius: 4px; }

        /* 로딩 애니메이션 (...) */
        .typing-dots { display: flex; gap: 4px; padding: 5px 0; }
        .typing-dots span { width: 6px; height: 6px; background: #bbb; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-7px); } }

        #input-area {
            padding: 15px 15px calc(15px + env(safe-area-inset-bottom)) 15px;
            background: white;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        #user-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 12px 18px;
            font-size: var(--text-size);
            max-height: 120px;
            outline: none;
            resize: none;
            font-family: inherit;
        }

        #send-btn {
            background: var(--main-color);
            width: 48px; height: 48px;
            border-radius: 50%;
            border: none;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div id="install-guide">
    <h2>더심온 어플 설치 안내</h2>
    <p>보다 안정적인 상담을 위해<br>바탕화면에 아이콘을 추가해주세요.</p>
    <div style="margin-top:30px; background:rgba(255,255,255,0.1); padding:15px; border-radius:10px; font-size:16px; line-height:1.5;">
        아이폰: 하단 공유 버튼 클릭 후 '홈 화면에 추가'<br><br>
        안드로이드: 우측 상단 메뉴 클릭 후 '앱 설치' 또는 '홈 화면에 추가'
    </div>
    <button onclick="document.getElementById('install-guide').style.display='none'" style="margin-top:40px; padding:12px 25px; border-radius:10px; border:none; background:white; font-weight:bold;">상담 계속하기</button>
</div>

<div id="login-screen" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; background:#fff; padding:30px;">
    <img src="icon.png" width="100" style="border-radius: 22px; margin-bottom: 20px;">
    <h2>더심온 소방상담</h2>
    <input type="text" id="userName" placeholder="성함" style="width:100%; padding:15px; margin:10px 0; font-size:18px; border:1px solid #ddd; border-radius:10px; box-sizing:border-box;">
    <input type="number" id="userPhone" placeholder="전화번호 뒷자리 4자리" style="width:100%; padding:15px; margin:10px 0; font-size:18px; border:1px solid #ddd; border-radius:10px; box-sizing:border-box;">
    <button onclick="startChat()" style="width:100%; padding:18px; background:var(--main-color); color:white; border:none; border-radius:10px; font-size:18px; font-weight:bold;">시작하기</button>
</div>

<div id="chat-screen">
    <header><span>더심온</span><button onclick="location.reload()" style="background:none; border:1px solid #fff; color:#fff; border-radius:10px; padding:5px 10px;">종료</button></header>
    <div id="chat-window"></div>
    <div id="input-area">
        <textarea id="user-input" rows="1" placeholder="메시지 입력..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
        <button id="send-btn" onclick="sendMessage()"><svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
    </div>
</div>

<script>
    // 카카오톡 브라우저 탈출 로직
    const isKakao = navigator.userAgent.match(/KAKAOTALK/i);
    if (isKakao) {
        location.href = 'intent://' + location.host + location.pathname + '#Intent;scheme=https;package=com.android.chrome;end';
    }

    // PWA 설치 안내 표시 여부 (이미 설치된 경우 표시 안 함)
    if (!window.matchMedia('(display-mode: standalone)').matches && !isKakao) {
        document.getElementById('install-guide').style.display = 'block';
    }

    const GAS_URL = "https://script.google.com/macros/s/AKfycby23YAnHu0H2lUgEagmh80GtTywBy1wMFkjlCoMbr_w6bxZ70X3DGNkwRsF7FcDGFqD/exec";
    let userId = "";

    function startChat() {
        const n = document.getElementById('userName').value.trim();
        const p = document.getElementById('userPhone').value.trim();
        if(n && p.length === 4) {
            userId = n + "_" + p;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            typeWriter("대원님, 반갑습니다. 따뜻한 상담사 더심온입니다. 오늘 어떤 일이 있으셨나요?");
        } else {
            alert("성함과 번호를 정확히 입력해주세요.");
        }
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const msg = input.value.trim();
        if(!msg) return;
        
        addMessage(msg, 'user');
        input.value = '';
        input.style.height = 'auto';

        const loadingId = showLoading();

        try {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ userId, message: msg }) });
            const data = await res.json();
            hideLoading(loadingId);
            typeWriter(data.reply);
        } catch(e) {
            hideLoading(loadingId);
            addMessage("연결 상태를 확인해주세요.", 'bot');
        }
    }

    function addMessage(t, s) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = 'message ' + s;
        div.innerText = t;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    function typeWriter(t) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = 'message bot';
        win.appendChild(div);
        
        let i = 0;
        function typing() {
            if (i < t.length) {
                div.innerText += t.charAt(i);
                i++;
                win.scrollTop = win.scrollHeight;
                setTimeout(typing, 35);
            }
        }
        typing();
    }

    function showLoading() {
        const win = document.getElementById('chat-window');
        const id = 'loading-' + Date.now();
        const div = document.createElement('div');
        div.className = 'message bot';
        div.id = id;
        div.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
        return id;
    }

    function hideLoading(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
    }

    // 서비스 워커 등록 (PWA 앱 설치 활성화)
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(() => {
            console.log("서비스 워커 등록 완료");
        });
    }
</script>
</body>
</html>
