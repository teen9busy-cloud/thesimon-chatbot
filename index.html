<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>더심온 - 소방 상담</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        :root {
            --main-color: #007bff;
            --accent-color: #ff4757;
            --bg-color: #f5f7fb;
            --text-size: 19px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            overflow: hidden;
        }

        #landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 25px;
            text-align: center;
            background: white;
            z-index: 1000;
        }

        .choice-card {
            width: 100%;
            max-width: 400px;
        }

        .btn-big {
            width: 100%;
            padding: 25px 20px;
            border: none;
            border-radius: 20px;
            font-size: 22px;
            font-weight: 900;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .btn-big:active {
            transform: scale(0.98);
        }

        .btn-install {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-web {
            background-color: #f1f2f6;
            color: #2f3542;
        }

        .guide-box {
            margin-top: 30px;
            text-align: left;
            background: #fffaf0;
            padding: 20px;
            border-radius: 15px;
            font-size: 15px;
            color: #57606f;
            line-height: 1.6;
        }

        #app-container {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 30px;
            background: #fff;
        }

        input {
            width: 100%;
            max-width: 350px;
            padding: 18px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 18px;
            box-sizing: border-box;
        }

        .start-btn {
            width: 100%;
            max-width: 350px;
            padding: 18px;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        #chat-screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        header {
            background: var(--main-color);
            color: white;
            padding: env(safe-area-inset-top) 20px 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: var(--text-size);
            word-break: keep-all;
            white-space: pre-wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user { align-self: flex-end; background: var(--main-color); color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: white; border: 1px solid #eee; color: #222; border-top-left-radius: 4px; }

        .typing-dots { display: flex; gap: 4px; padding: 5px 0; }
        .typing-dots span { width: 6px; height: 6px; background: #bbb; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-7px); } }

        #input-area {
            padding: 15px;
            background: white;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        #user-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 12px 18px;
            font-size: var(--text-size);
            max-height: 120px;
            outline: none;
            resize: none;
        }
    </style>
</head>
<body>

<div id="landing-page">
    <div class="choice-card">
        <img src="icon.png" width="90" style="border-radius: 22px; margin-bottom: 15px;">
        <h1 style="font-size: 28px; margin-bottom: 10px;">더심온 상담센터</h1>
        <p style="color: #666; font-size: 16px; line-height: 1.5;">대원님들의 편한 이용을 위해<br>전용 앱 설치를 강력 추천합니다.</p>
        
        <button class="btn-big btn-install" onclick="downloadApk()">
            전용 앱 설치하기 (권장)
        </button>
        
        <button class="btn-big btn-web" onclick="showApp()">
            설치 없이 웹으로 시작
        </button>
        
        <div class="guide-box">
            앱 설치 버튼을 누른 후 다운로드가 완료되면 상단 알림창에서 파일을 열어 설치를 완료해 주세요.
        </div>
    </div>
</div>

<div id="app-container">
    <div id="login-screen">
        <img src="icon.png" width="80" style="border-radius: 20px; margin-bottom: 20px;">
        <h2 style="margin-bottom: 20px;">상담 시작하기</h2>
        <input type="text" id="userName" placeholder="성함">
        <input type="number" id="userPhone" placeholder="전화번호 뒷자리 4자리">
        <button class="start-btn" onclick="startChat()">로그인</button>
    </div>

    <div id="chat-screen">
        <header><span>더심온</span><button onclick="location.reload()" style="background:none; border:1px solid #fff; color:#fff; border-radius:8px; padding:5px 10px; font-size: 14px;">종료</button></header>
        <div id="chat-window"></div>
        <div id="input-area">
            <textarea id="user-input" rows="1" placeholder="메시지 입력..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <button onclick="sendMessage()" style="background:var(--main-color); border:none; border-radius:50%; width:48px; height:48px; color:white; display:flex; align-items:center; justify-content:center; flex-shrink:0;">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>
</div>

<script>
    const APK_URL = "https://drive.google.com/uc?id=1dRT5g_C4PMQQhSZpC7ISVJ751miFr7Ir&export=download";
    const GAS_URL = "https://script.google.com/macros/s/AKfycby23YAnHu0H2lUgEagmh80GtTywBy1wMFkjlCoMbr_w6bxZ70X3DGNkwRsF7FcDGFqD/exec";
    let userId = "";

    window.addEventListener('load', () => {
        if (navigator.userAgent.match(/KAKAOTALK/i)) {
            location.href = 'intent://' + location.host + location.pathname + '#Intent;scheme=https;package=com.android.chrome;end';
            return;
        }

        const isApp = navigator.userAgent.includes("TheSimonApp");
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;

        if (isApp || isStandalone) {
            showApp();
        }
    });

    function downloadApk() {
        const link = document.createElement('a');
        link.href = APK_URL;
        link.setAttribute('download', 'thesimon.apk');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        alert("다운로드가 시작되었습니다. 완료 알림이 뜨면 파일을 눌러 설치를 진행해 주세요. 만약 반응이 없다면 주소창 옆의 설치 아이콘을 확인해 주세요.");
    }

    function showApp() {
        document.getElementById('landing-page').style.display = 'none';
        document.getElementById('app-container').style.display = 'flex';
    }

    function startChat() {
        const n = document.getElementById('userName').value.trim();
        const p = document.getElementById('userPhone').value.trim();
        if(n && p.length === 4) {
            userId = n + "_" + p;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            typeWriter("대원님, 반갑습니다. 따뜻한 상담사 더심온입니다. 오늘 하루는 어떠셨나요?");
        } else {
            alert("정보를 정확히 입력해 주세요.");
        }
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const msg = input.value.trim();
        if(!msg) return;
        
        addMessage(msg, 'user');
        input.value = '';
        input.style.height = 'auto';
        
        const loadingId = showLoading();

        try {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ userId, message: msg }) });
            const data = await res.json();
            hideLoading(loadingId);
            typeWriter(data.reply);
        } catch(e) {
            hideLoading(loadingId);
            addMessage("서버 연결에 실패했습니다. 다시 시도해 주세요.", 'bot');
        }
    }

    function addMessage(t, s) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = 'message ' + s;
        div.innerText = t;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    function typeWriter(t) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = 'message bot';
        win.appendChild(div);
        let i = 0;
        function typing() {
            if (i < t.length) {
                div.innerText += t.charAt(i);
                i++;
                win.scrollTop = win.scrollHeight;
                setTimeout(typing, 35);
            }
        }
        typing();
    }

    function showLoading() {
        const win = document.getElementById('chat-window');
        const id = 'loading-' + Date.now();
        const div = document.createElement('div');
        div.className = 'message bot';
        div.id = id;
        div.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
        return id;
    }

    function hideLoading(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }
</script>
</body>
</html>
