<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>소방 대원 심리 상담</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { margin: 0; font-family: 'Malgun Gothic', sans-serif; background-color: #b0c4de; display: flex; flex-direction: column; height: 100vh; }
    #login-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #fff; }
    #chat-screen { display: none; flex-direction: column; height: 100vh; }
    #chat-history { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
    .message { max-width: 75%; padding: 10px 15px; border-radius: 15px; line-height: 1.4; word-break: break-all; }
    .user-msg { background-color: #ffeb3b; align-self: flex-end; border-bottom-right-radius: 0; }
    .bot-msg { background-color: #ffffff; align-self: flex-start; border-bottom-left-radius: 0; }
    #input-area { display: flex; padding: 10px; background-color: #fff; border-top: 1px solid #ccc; }
    #msg-input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
    #send-btn { margin-left: 10px; padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 20px; cursor: pointer; }
    .loading { align-self: flex-start; background-color: transparent; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>

  <div id="login-screen">
    <h2>소방 상담 챗봇</h2>
    <p>사용하실 닉네임이나 별명을 입력해주세요.</p>
    <input type="text" id="nickname-input" placeholder="닉네임 입력" style="padding:10px; margin-bottom:10px; width:200px;">
    <button onclick="startChat()" style="padding:10px 20px; background-color:#28a745; color:#fff; border:none; border-radius:5px;">상담 시작하기</button>
  </div>

  <div id="chat-screen">
    <div id="chat-history"></div>
    <div id="input-area">
      <input type="text" id="msg-input" placeholder="여기에 메시지를 입력하세요..." onkeypress="if(event.keyCode==13) sendMessage()">
      <button id="send-btn" onclick="sendMessage()">전송</button>
    </div>
  </div>

  <script>
    // 선생님의 구글 앱스 스크립트 웹 앱 주소입니다.
    const GAS_URL = "https://script.google.com/macros/s/AKfycby23YAnHu0H2lUgEagmh80GtTywBy1wMFkjlCoMbr_w6bxZ70X3DGNkwRsF7FcDGFqD/exec";
    let currentNickname = "";

    // 서비스 워커 등록 (PWA 앱 설치를 위한 필수 조건)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    function startChat() {
      const nick = document.getElementById('nickname-input').value.trim();
      if (!nick) {
        alert("닉네임을 입력해주세요.");
        return;
      }
      currentNickname = nick;
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('chat-screen').style.display = 'flex';
      addMessage("안녕하세요. 소방 상담 챗봇입니다. 무엇이든 편하게 말씀해 주세요.", "bot");
    }

    function addMessage(text, sender) {
      const history = document.getElementById('chat-history');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + (sender === 'user' ? 'user-msg' : 'bot-msg');
      msgDiv.innerText = text;
      history.appendChild(msgDiv);
      history.scrollTop = history.scrollHeight;
      return msgDiv;
    }

    function sendMessage() {
      const input = document.getElementById('msg-input');
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      
      const loadingMsg = addMessage("답변을 작성하고 있습니다...", "bot");
      loadingMsg.className = 'message bot-msg loading';

      // 구글 스크립트로 데이터 전송
      fetch(GAS_URL, {
        method: "POST",
        headers: {
          "Content-Type": "text/plain;charset=utf-8"
        },
        body: JSON.stringify({
          nickname: currentNickname,
          message: text
        })
      })
      .then(response => response.json())
      .then(data => {
        loadingMsg.remove(); // 로딩 메시지 삭제
        if (data.reply) {
          addMessage(data.reply, "bot");
        } else if (data.error) {
          addMessage("오류가 발생했습니다: " + data.error, "bot");
        }
      })
      .catch(error => {
        loadingMsg.remove();
        addMessage("통신에 실패했습니다. 인터넷 연결을 확인해주세요.", "bot");
      });
    }
  </script>
</body>
</html>
