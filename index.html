<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="manifest.json">

    <style>
        :root { --main-color: #007bff; --bg-color: #f5f7fb; --text-size: 19px; } /* ê¸€ì í¬ê¸° í‚¤ì›€ */
        body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #fff; padding: 30px; }
        #login-screen input { width: 90%; padding: 18px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: var(--text-size); }
        #login-screen button { width: 95%; padding: 18px; background: var(--main-color); color: white; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; }

        #chat-screen { display: none; flex-direction: column; height: 100%; }
        header { background: var(--main-color); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; font-size: 20px; font-weight: bold; }
        #end-btn { background: #ff4d4d; color: white; border: none; padding: 8px 15px; border-radius: 20px; font-size: 14px; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        
        /* ë„ì–´ì“°ê¸° ë° ê°€ë…ì„± í•µì‹¬ ìˆ˜ì • */
        .message { 
            max-width: 85%; padding: 14px 18px; border-radius: 20px; 
            line-height: 1.8; font-size: var(--text-size); 
            word-break: keep-all; word-wrap: break-word; 
            white-space: pre-wrap; /* ê³µë°± ë° ì¤„ë°”ê¿ˆ ê·¸ëŒ€ë¡œ ë Œë”ë§ */
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
        }
        .user { align-self: flex-end; background-color: var(--main-color); color: white; }
        .bot { align-self: flex-start; background-color: white; color: #222; border: 1px solid #eee; }

        /* ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ */
        .typing-dots span { display: inline-block; width: 8px; height: 8px; background: #bbb; border-radius: 50%; margin-right: 4px; animation: bounce 1.4s infinite; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-8px); } }

        /* ì…ë ¥ì°½ ë””ìì¸ ìˆ˜ì • */
        #input-area { padding: 15px; background: white; display: flex; align-items: flex-end; gap: 10px; border-top: 1px solid #eee; }
        #user-input { 
            flex: 1; border: 1px solid #ddd; border-radius: 20px; 
            padding: 12px 18px; font-size: var(--text-size); 
            resize: none; max-height: 150px; overflow-y: auto; 
            line-height: 1.5; outline: none;
        }
        
        .icon-btn { background: none; border: none; padding: 10px; display: flex; align-items: center; cursor: pointer; }
        
        /* ë§ˆì´í¬ ë…¹ìŒ ì¤‘ ì• ë‹ˆë©”ì´ì…˜ */
        #mic-btn.recording { color: red; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        
        /* ì „ì†¡ ë²„íŠ¼ (ì¹´ì¹´ì˜¤í†¡ ìŠ¤íƒ€ì¼) */
        #send-btn { background: var(--main-color); width: 48px; height: 48px; border-radius: 50%; justify-content: center; }
        #send-btn svg { width: 24px; height: 24px; fill: white; transform: translateX(2px); }

    </style>
</head>
<body>

<div id="login-screen">
    <img src="icon.png" width="100" style="border-radius: 20px; margin-bottom: 20px;">
    <h2>ë”ì‹¬ì˜¨ ì†Œë°©ìƒë‹´</h2>
    <input type="text" id="userName" placeholder="ì„±í•¨">
    <input type="number" id="userPhone" placeholder="ì „í™”ë²ˆí˜¸ ë’·ìë¦¬(4ìë¦¬)">
    <button onclick="startChat()">ìƒë‹´ ì‹œì‘í•˜ê¸°</button>
</div>

<div id="chat-screen">
    <header><span>ë”ì‹¬ì˜¨</span><button id="end-btn" onclick="endChat()">ì¢…ë£Œ</button></header>
    <div id="chat-window"></div>
    <div id="input-area">
        <button class="icon-btn" id="mic-btn" onclick="startVoice()" style="font-size: 28px;">ğŸ™ï¸</button>
        <textarea id="user-input" rows="1" placeholder="ë©”ì‹œì§€ ì…ë ¥..." oninput="autoResize(this)"></textarea>
        <button class="icon-btn" id="send-btn" onclick="sendMessage()">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
</div>

<script>
    const GAS_URL = "ì—¬ê¸°ì—_ìƒˆ_ë°°í¬_URL_ì…ë ¥";
    let userId = "";

    function autoResize(obj) {
        obj.style.height = "auto";
        obj.style.height = obj.scrollHeight + "px";
        document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
    }

    function startChat() {
        const name = document.getElementById('userName').value.trim();
        const phone = document.getElementById('userPhone').value.trim();
        if (name && phone.length === 4) {
            userId = name + "_" + phone;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            typeWriter("ì•ˆë…•í•˜ì„¸ìš”, ëŒ€ì›ë‹˜. ë”°ëœ»í•œ ìƒë‹´ì‚¬ ë”ì‹¬ì˜¨ì…ë‹ˆë‹¤. ì˜¤ëŠ˜ í•˜ë£¨ëŠ” ì–´ë– ì…¨ë‚˜ìš”?");
        } else { alert("ì •ë³´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”."); }
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        input.value = '';
        input.style.height = "auto";

        const loadingId = addLoadingIndicator();

        try {
            const response = await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ userId: userId, message: message, isEnd: false })
            });
            const data = await response.json();
            removeLoadingIndicator(loadingId);
            typeWriter(data.reply);
        } catch (e) {
            removeLoadingIndicator(loadingId);
            addMessage("ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.", 'bot');
        }
    }

    function addMessage(text, sender) {
        const window = document.getElementById('chat-window');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + sender;
        msgDiv.innerText = text;
        window.appendChild(msgDiv);
        window.scrollTop = window.scrollHeight;
    }

    function typeWriter(text) {
        const window = document.getElementById('chat-window');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message bot';
        window.appendChild(msgDiv);
        
        let i = 0;
        function typing() {
            if (i < text.length) {
                msgDiv.innerText += text.charAt(i);
                i++;
                window.scrollTop = window.scrollHeight;
                setTimeout(typing, 35);
            }
        }
        typing();
    }

    function addLoadingIndicator() {
        const window = document.getElementById('chat-window');
        const id = 'loading-' + Date.now();
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message bot';
        msgDiv.id = id;
        msgDiv.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
        window.appendChild(msgDiv);
        window.scrollTop = window.scrollHeight;
        return id;
    }

    function removeLoadingIndicator(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
    }

    // ë§ˆì´í¬ ë…¹ìŒ ì‹œê° íš¨ê³¼ ì¶”ê°€
    function startVoice() {
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!window.SpeechRecognition) { alert("ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤."); return; }
        
        const micBtn = document.getElementById('mic-btn');
        const recognition = new SpeechRecognition();
        recognition.lang = 'ko-KR';
        
        recognition.onstart = () => { micBtn.classList.add('recording'); };
        recognition.onend = () => { micBtn.classList.remove('recording'); };
        recognition.onresult = (e) => {
            const transcript = e.results[0][0].transcript;
            document.getElementById('user-input').value = transcript;
            autoResize(document.getElementById('user-input'));
        };
        recognition.start();
    }

    async function endChat() {
        if (!confirm("ìƒë‹´ì„ ì¢…ë£Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
        await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ userId: userId, isEnd: true }) });
        location.reload();
    }
</script>
</body>
</html>
